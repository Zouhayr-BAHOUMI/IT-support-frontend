<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Create New Panne</h5>
            <a routerLink="../" class="btn btn-link">Back</a>
          </div>
          <div class="card-body">
            <form [formGroup]="createPanneForm" (ngSubmit)="onSubmit()">
              <div class="form-group row">
                <label for="nom" class="col-md-4 col-form-label text-md-right">Nom</label>
                <div class="col-md-6">
                  <input id="nom" type="text" class="form-control" formControlName="nom" required>
                </div>
              </div>
  
              <div class="form-group row">
                <label for="description" class="col-md-4 col-form-label text-md-right">Description</label>
                <div class="col-md-6">
                  <textarea id="description" class="form-control" formControlName="description" rows="3" required></textarea>
                </div>
              </div>
  
              <div class="form-group row mb-0">
                <div class="col-md-6 offset-md-4">
                  <button type="submit" class="btn btn-primary">Save</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
