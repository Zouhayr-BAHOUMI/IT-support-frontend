<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">create new user</h5>
            <a routerLink="../" class="btn btn-link">Back</a>
          </div>
          <div class="card-body">
            <form  [formGroup]="createUserForm" (ngSubmit)="onSubmit()" >
              <div class="form-group row">
                <label for="role" class="col-md-4 col-form-label text-md-right">Select Role</label>
                <div class="col-md-6">
                  <select id="role" formControlName="role" class="form-control" required>
                    <option value="USER">User</option>
                    <option value="TECHNICIEN">Technicien</option>
                  </select>
                </div>
              </div>
  
              <div class="form-group row">
                <label for="fullname" class="col-md-4 col-form-label text-md-right">Full Name</label>
                <div class="col-md-6">
                  <input id="fullname" type="text" class="form-control" formControlName="fullname" required>
                </div>
              </div>
  
              <div class="form-group row">
                <label for="email" class="col-md-4 col-form-label text-md-right">Email</label>
                <div class="col-md-6">
                  <input id="email" type="email" class="form-control" formControlName="email" required>
                </div>
              </div>
  
              <div class="form-group row">
                <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                <div class="col-md-6">
                  <input id="password" type="password" class="form-control" formControlName="password" required>
                </div>
              </div>
  
              <div class="form-group row mb-0">
                <div class="col-md-6 offset-md-4">
                  <button type="submit" class="btn btn-primary">save</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
