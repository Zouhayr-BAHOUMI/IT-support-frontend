   
    <div class="d-sm-flex align-items-center justify-content-between ml-3 mb-4">
        <h1 class="h3 mb-0 text-gray-800">Users</h1>
    </div>

    <div class="row">
        <div class="card ml-3 mx-auto">
            <div>
            </div>
            <div class="card-header">
                <div class="row">
                
                    <div>
                        <a  class="btn btn-primary mb-2">Create</a>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">User name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                            <th scope="col">Manage</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                            <tr *ngFor="let user of users">
                                <th>{{ user.fullname }}</th>
                                <td>{{ user.email }}</td>
                                <td>{{ user.role }}</td>
                                <td>
                                    <a  class="btn btn-danger"
                                    [title]="'Delete user with ID: ' + user.id">Delete</a>
                                </td>
                            </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
